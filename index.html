<!DOCTYPE html>

<body>
<script type="text/javascript">

//累加
	const add = (...args)=> {
    	let sum =  args.reduce((pre,crt)=> pre + crt);
    	const accu = (...args2)=> {
      	sum += args2.reduce((pre,crt)=> pre + crt,0);
      	return accu;
    	}
    	accu.valueOf = ()=> sum;
    	return accu;
 	}
 //字符串匹配
	let str = 'abcdefgefgefg';
	let reg = /efg/g;

	const matchStr = (str)=> {
  		console.log(str.match(reg));
	}

	const execStr = (str)=> {
	  let result;
	  while(result = reg.exec(str)){
	      console.log(result);
	  }
	}
	matchStr(str);
	execStr(str);
//出现次数最多字符
	const getChar = (str)=> {
      let obj = {};
      let len = str.length;
      for(let i = 0;i<len;i++){
        let char = str.charAt(i);
        if(!obj[char]){
          obj[char] = 1;
        }else{
          obj[char]++;
        }
      }
      let count = 0 , char = '';
      for(let [key,value] of Object.entries(obj)){
        if(value > count){
          char = key;
          count = value;
        }
      }
      console.log(`character ${char} had shown up ${count} times`);
   }	
</script>
